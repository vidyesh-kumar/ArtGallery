<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="flex flex-wrap w-full min-h-screen bg-slate-900 overflow-hidden font-space">
        <div class="text-center m-auto">  
            <form action="" method="POST" class="">
                <h1 class="font-space font-normal text-4xl md:text-5xl lg:text-7xl leading-[80px] text-center text-white mb-[20px]">LogIn</h1>
                {% csrf_token %}
                <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-full bg-transparent outline-none border-none text-base text-white" placeholder="Userame" type="text" name="username" id="id_username" autofocus required></div>
                <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-full bg-transparent outline-none border-none text-base text-white" placeholder="Password" type="password" name="password" autocomplete="new-password" required id="password"></div>
                <h5 class="my-[1rem] text-white">Not a User? <a class="decoration-solid text-sky-500" href="/register/">Register Now</a></h5>
                <input type="submit" class="w-[280px] md:w-[320px] mb-[2rem] text-lg p-[5px] cursor-pointer outline-none border-none bg-lightgreen rounded-lg">
              </form>
            <div>
              {% for message in messages %}
              <p class="mb-[2rem] mx-auto w-[280px] md:w-[320px] text-white bg-[#f0f8ff5c] rounded-lg p-[10px]">{{message}}</p>
              {% endfor %}
            </div>
        </div>
    </div>    
</body>
</html>
