<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Login Page</title>
</head>
{%extends 'template.html'%}
{%load static%}
<body>
    {%block content%}
    <div class="flex flex-wrap w-full h-screen bg-orange-700 overflow-hidden font-space">
        <div class="text-center m-auto bg-white w-2/3 h-[500px] rounded-xl flex flex-row overflow-hidden">
            <div class="w-1/2 h-full hidden md:block">
                <img src="{%static 'IMGS/LoginPage.jpg'%}" alt="LoginPageIMG" class="w-full h-full"/>
            </div>
            <div class="my-auto w-1/2">
                <form action="" method="POST" class="px-20">
                    <h1 class="font-heading text-4xl md:text-5xl lg:text-7xl leading-[80px] text-center text-orange-600 mb-[20px]">Login</h1>
                    {% csrf_token %}
                    <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <input class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md" placeholder="Username" type="text" name="username" id="id_username" autofocus required>
                    </div>
                    <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <input class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md" placeholder="Password" type="password" name="password" autocomplete="new-password" required id="password">
                    </div>
                    <h5 class="my-[1rem] text-orange-700 text-left px-6">Not a User?</h5>
                    <div class="flex flex-row gap-16 w-full justify-center">
                        <button type="button" class="h-12 w-1/3 px-5 bg-orange-600 hover:bg-orange-700 rounded-md"><a class="font-body text-white text-xl" href="/register/">Register</a></button>
                        <input type="submit" class="h-12 w-1/3 px-5 bg-orange-600 hover:bg-orange-700 font-body text-white text-xl rounded-md">
                    </div>
                </form>
                <div class="my-5">
                {% for message in messages %}
                    <p class="mx-auto w-[280px] md:w-[320px] text-orange-700 font-body bg-[#f0f8ff5c] rounded-lg p-[10px]">{{message}}</p>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>   
    {%endblock%} 
</body>
</html>
