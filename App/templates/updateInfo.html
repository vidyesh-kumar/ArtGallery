<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Info</title>
</head>
<body>
    <div class="flex flex-wrap w-full min-h-screen bg-slate-900 overflow-hidden font-space">
        <div class="text-center m-auto">  
            <form action="" method="POST" class="">
                <h1 class="font-space font-normal text-4xl md:text-5xl lg:text-7xl leading-[80px] text-center text-white mb-[20px]">LogIn</h1>
                {% csrf_token %}
                {{ form }}
            <div>
                <button type="submit" class="bg-slate-900 text-white font-space font-normal text-2xl md:text-3xl lg:text-4xl leading-[40px] text-center w-[200px] h-[50px] rounded-[10px] border-2 border-white hover:bg-white hover:text-slate-900 transition duration-500 ease-in-out">LogIn</button>
            </div>
        </div>
    </div>    
</body>
</html>
