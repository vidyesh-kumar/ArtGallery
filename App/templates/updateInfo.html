<!DOCTYPE html>
{%extends 'template.html'%}
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Info</title>
</head>
<body>
    {%block content%}
    <div class="flex p-10 flex-col w-full justify-center items-center min-h-screen bg-orange-700 overflow-hidden font-space">
        <h1 class="font-space font-heading text-4xl md:text-5xl lg:text-7xl leading-[80px] text-center text-white mb-[20px]">Welcome Aesthete</h1>
        <div class="text-center m-auto bg-white w-2/3 h-[550px] rounded-xl flex flex-row overflow-hidden">  
            <div class="w-1/2 h-full">
                <img src="{% static 'IMGS/UpdateInfo.jpg' %}" alt="Update Info" class="w-full h-full object-cover">
            </div>
            <div class="p-5 w-1/2 h-full">
                <h3 class="font-body font-bold text-2xl text-orange-700 mb-5">Please Fill In Your Information</h3>
                <form enctype="multipart/form-data" method="POST" class="flex flex-col gap-3 text-orange-700">
                    {% csrf_token %}
                    <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <input type="text" name="name" class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md" placeholder="Name" maxlength="100" id="id_name">
                    </div>
                    <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <input type="email" name="email" class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md"  placeholder="Email" maxlength="100" id="id_email">
                    </div>
                    <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <select name="country" class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md" id="id_country">
                            <option value="" selected hidden disabled>Choose A Country</option>
                            {% for country in countries %}
                                <option value="{{country}}" class="w-fit">{{country}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <textarea name="address" class="w-full indent-4 font-body h-32 border border-gray-300 rounded-md resize-none py-2"  placeholder="Address" maxlength="300" id="id_address"></textarea>
                    </div>
                    <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <input type="tel" name="phone" class="w-full indent-4 h-10 font-body border border-gray-300 rounded-md"  placeholder="Phone" maxlength="128" id="id_phone">
                    </div>
                    <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg">
                        <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic">
                    </div>
                    <div>
                        <input type="submit" class="h-12 w-1/3 px-5 bg-orange-600 hover:bg-orange-700 font-body text-white text-xl rounded-md">
                    </div>
                </form>
            </div>
        </div>
    </div>  
    {%endblock%}  
</body>
</html>
