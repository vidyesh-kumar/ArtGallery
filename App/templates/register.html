<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Register Page</title>
</head>
{%extends 'template.html'%}
{%load static%}
<body>
    {%block content%}
    <div>
        <div class="flex flex-wrap w-full min-h-screen bg-indigo-900 overflow-hidden font-body">
            <div class="text-center m-auto bg-white w-2/3 h-[500px] rounded-xl flex flex-row overflow-hidden">
              <div class="w-1/2 h-full hidden md:block">
                <img src="{%static 'IMGS/RegisterPage.jpg'%}" alt="RegisterPageIMG" class="w-full h-full"/>
              </div>
              <div class="my-auto w-1/2">
                <form action="" method="POST" class="px-10 py-5">
                  <h1 class="font-heading text-5xl text-center text-violet-800 mb-[20px]">Register</h1>
                  {% csrf_token %}
                  <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]">
                    <input class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md text-violet-800" placeholder="Email" type="email" name="email" id="id_email" required maxlength="254">
                  </div>
                  <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]">
                    <input class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md text-violet-800" placeholder="Username" type="text" name="username" id="id_username" autofocus required maxlength="150">
                  </div>
                  <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]">
                    <select class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md text-violet-800" name="group" id="id_group">
                      <option value="" selected disabled hidden>Choose Your Role</option>
                      <option value="1">Artist</option>
                      <option value="2">Customer</option>
                    </select>
                  </div>
                  <div class=" mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]">
                    <input class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md text-violet-800" placeholder="Password" type="password" name="password1" autocomplete="new-password" required id="id_password1">
                  </div>
                  <div class="mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]">
                    <input class="w-full indent-4 font-body h-10 border border-gray-300 rounded-md text-violet-800" placeholder="Confirm Password" type="password" name="password2" autocomplete="new-password" required id_password2>
                  </div>
                  <h5 class="text-violet-800 text-left px-6 mb-2">Already a User?</h5>
                  <div class="flex flex-row gap-16 w-full justify-center">
                    <button type="button" class="h-12 w-1/3 px-5 bg-violet-800 hover:bg-violet-700 rounded-md"><a class="font-body text-white text-xl" href="{%url 'login'%}">Login</a></button>
                    <input type="submit" class="h-12 w-1/3 px-5 bg-violet-800 hover:bg-violet-700 font-body text-white text-xl rounded-md">
                  </div>
                  {%if form.errors%}
                    <div class="mx-auto w-[280px] md:w-[320px] text-violet-800 bg-[#f0f8ff5c] rounded-lg p-[10px]">
                      {{form.errors}}
                    </div>
                  {%endif%}
                </form>
                {% for message in messages %}
                  <div class="mx-auto w-[280px] md:w-[320px] text-violet-800 bg-[#f0f8ff5c] rounded-lg p-[10px]">
                    {{message}}
                  </div>
                {% endfor %}
              </div>
            </div>
        </div>  
    </div>
    {%endblock%}
</body>
</html>
