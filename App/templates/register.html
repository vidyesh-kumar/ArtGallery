<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Page</title>
</head>
<body>
    <div>
        <div class="flex flex-wrap w-full min-h-screen bg-slate-900 overflow-hidden font-space">
            <div class="text-center m-auto">  
              <form action="" method="POST" class="">
              <h1 class="font-space font-normal text-4xl md:text-5xl lg:text-7xl leading-[80px] text-center text-white mb-[20px]">Register</h1>
              {% csrf_token %}
              <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-full bg-transparent outline-none border-none text-base text-white" placeholder="Email" type="email" name="email" id="id_email" required maxlength="254"></div>
              <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-full bg-transparent outline-none border-none text-base text-white" placeholder="Username" type="text" name="username" id="id_username" autofocus required maxlength="150"></div>
              <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><select class="bg-transparent w-full outline-none border-none text-white" name="group" id="id_group">
              <option class="bg-slate-900" value="0" selected>---------</option>
              <option class="bg-slate-900" value="1">Artist</option>
              <option class="bg-slate-900" value="2">Customer</option>
              </select></div>
              <div class="mb-[2rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-full bg-transparent outline-none border-none text-base text-white" placeholder="Password" type="password" name="password1" autocomplete="new-password" required id="id_password1"></div>
              <div class="mb-[1rem] mx-auto w-[280px] md:w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-full bg-transparent outline-none border-none text-base text-white" placeholder="Confirm Password" type="password" name="password2" autocomplete="new-password" required id_password2></div>
              <h5 class="my-[1rem] text-white">Already a User? <a class="decoration-solid text-sky-500" href="/login/">LogIn Instead</a></h5>
              <input type="submit" class="w-[280px] md:w-[320px] mb-[2rem] text-lg p-[5px] cursor-pointer outline-none border-none bg-lightgreen rounded-lg">
              {%if form.errors%}
              <div class="mx-auto w-[280px] md:w-[320px] text-white bg-[#f0f8ff5c] rounded-lg p-[10px]">{{form.errors}}</div>
              {%endif%}
              </form>
              {% for message in messages %}
                <div class="mx-auto w-[280px] md:w-[320px] text-white bg-[#f0f8ff5c] rounded-lg p-[10px]">{{message}}</div>
              {% endfor %}
            </div>
        </div>  
    </div>
</body>
</html>
