<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <title>Gallery Page</title>
</head>
<body>
    <div>
        <img src="{% static 'IMGS/GalleryPage.png' %}" class="object-fit-fill w-screen h-screen" alt="HomePageBackground">
    </div>  
    <div class="fixed top-[105px] left-72 w-[506px] h-[368px] bg-white">
        <img src="{% get_media_prefix %}{{img_url}}" class="w-[506px] h-[368px] object-contain" alt="Logo">
    </div>
    <div class="absolute top-[40px] right-16 w-[506px] h-[500px] bg-white rounded-xl flex flex-col items-start justify-start gap-3 overflow-hidden border- border-black shadow shadow-2xl">
        <h1 class="flex font-mono font-semibold text-4xl w-full text-white items-center justify-center h-20 bg-orange-700">{{title}}</h1>
        <div class="flex flex-row w-full justify-start items-center px-10">
            <h3 class="text-2xl font-mono font-semibold w-1/2">Artist Name:</h3>
            <h3 class="text-2xl font-mono font-semibold w-1/2">{{artist}}</h3>
        </div>
        <div class="flex flex-row w-full justify-start items-center px-10">
            <h3 class="text-2xl font-mono font-semibold w-1/2">Art Type:</h3>
            <h3 class="text-2xl font-mono font-semibold w-1/2">{{type}}</h3>
        </div>
        <div class="flex flex-row w-full justify-start items-center px-10">
            <h3 class="text-2xl font-mono font-semibold w-1/2">Description:</h3>
            <h3 class="text-2xl font-mono w-1/2">{{description}}</h3>
        </div>
    </div>
    <form method="POST" id="moveForm">
        {%csrf_token%}
        <input type="hidden" name="move" id="move" value=""/>
    </form> 
    <div class="absolute flex items-center justify-center bottom-[398px] left-4 h-10 w-40 bg-transparent text-stone-900 font-bold text-xl hover:text-white z-50 cursor-pointer">
        <button type="button" id="next">NEXT</button>
    </div>
    <div class="absolute flex items-center justify-center bottom-[334px] left-4 h-10 w-40 bg-transparent text-stone-900 font-bold text-xl hover:text-white z-50 curor-pointer">
        <button type="button" id="previous">PREVIOUS</button>
    </div>
    <a href="{%url 'index'%}" class="absolute flex items-center justify-center bottom-[273px] left-4 h-10 w-40 bg-transparent font-bold text-lg text-stone-900 hover:text-white z-50">GO TO HOME</a>
    <div class="absolute top-0">
        <div class="flex h-screen w-screen">
            <div class="flex flex-col align-center justify-center h-[300px] w-[500px] bg-gray-300 border-2 border-black rounded-2xl py-6 m-auto gap-8 hidden sidebar">
                <h3 class="font-bold text-xl text-center">Art Gallery Card</h3>
                <div class="flex flex-row w-full h-12 text-xl font-bold text-white">
                    <a href="{% url 'logout' %}" class="mx-auto bg-blue-500 hover:bg-blue-800 rounded-2xl flex items-center justify-center w-1/3">Logout</a>
                </div>
                <div class="flex flex-row w-full h-12 text-xl font-bold text-black text-center">
                    <div class="mx-auto w-1/2 flex items-center justify-center">Vidyesh Kumar<br>4NM20CS209</div>
                    <div class="mx-auto w-1/2 flex items-center justify-center">Swasthik Ashok Shetty<br>4NM20CS196</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).on('keydown', function(event) {
            if (event.key == "Escape") {
                $('.sidebar').toggleClass('hidden');
            }
        });
        $(document).on('click', function(event) {
            if (event.target.id == "next") {
                $('#move').val('next');
                $('#moveForm').submit();
            }
            if (event.target.id == "previous") {
                $('#move').val('previous');
                $('#moveForm').submit();
            }
        });
    </script>
</body>

</html>
